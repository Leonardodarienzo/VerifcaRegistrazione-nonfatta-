<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<form class="form-horizontal" action='/register' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="name">Nome</label>
      <div class="controls">
        <input type="text" id="name" name="name" placeholder="" required class="input-xlarge">
      </div>
    </div>

    <div class="control-group">
        <!-- Username -->
        <label class="control-label"  for="cognome">Cognome</label>
        <div class="controls">
          <input type="text" id="cognome" name="cognome" placeholder="" required class="input-xlarge">
        </div>
      </div>

    <div class="control-group">
        <!-- Username -->
        <label class="control-label"  for="username">Username</label>
        <div class="controls">
          <input type="text" id="username" name="username" placeholder="" required class="input-xlarge">
        </div>
      </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" required class="input-xlarge">
        <p class="help-block">Favorisca l'E-mail</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" required class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="passwordC">Password (Conferma)</label>
      <div class="controls">
        <input type="passwordC" id="passwordC" name="passwordC" placeholder="" required class="input-xlarge">
        <p class="help-block">Per favore conferma la tua password.</p>
      </div>
    </div>

     
    <div class="control-group">
        <!-- Password -->
        <label class="control-label"  for="consenso">Consenti all'invio di pubblicita'?</label>
        <div class="controls">
            <label>
                <input type="radio"name="consenso" value="Si" class="input-xlarge">
                Si
            </label>
          <label>
            <input type="radio" name="consenso" value="NO" class="input-xlarge">
            No
          </label>
        </div>
      </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
</body>
</html>
